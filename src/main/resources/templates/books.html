<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My first Thymeleaf page</title>
</head>
<body>
<h1>Book List</h1>

<table>
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Publisher</th>
  </tr>
  <tr th:each="book : ${books}">
    <td th:text="${book.id}">Dummy id</td>
    <td th:text="${book.title}"> Dummy title</td>
    <td th:text="${book.publisher.name}">Dummy pub</td>
  </tr>

</table>
</body>
</html>
